<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Mood Tracker</title>
		<meta name="author" content=">Beatriz Santos, Mariana Correia e Elvira Gómez">
		<link rel="stylesheet" href="style2.css">
		<style>
			/*como existem dois defaultCanvas0 - um para cada elemento do p5.js foi preciso colocar aqui e não no style.css*/
			#defaultCanvas0 {
				margin-left: -1200px;
				margin-top: -400px;
			}
		</style>
	</head>

<body>
	<!-- Barra de navegação para computador e tablet - lateral -->
	<aside>
		<nav id="sideBar">
			<ul>
				<li><a href="home.html"><img src="home.png" height="35" weight="35" alt="home"></a></li>
				<li><a href="perfil.html"><img src="user.png" height="35" weight="35" alt="user"></a></li>
				<li><a href="about.html"><img src="info.png" height="35" weight="35" alt="info"></a></li>
			</ul>
			<!-- Barra sublinhadora que mostra em que página o utilizador está -->
			<div class="selector_home"></div>
		</nav>
	</aside>

	<!-- Logo no canto superior direito -->
	<div class="logo">
		<img src="logos.png" width="200" height="200" alt="logo">
	</div>

	<main>
		<!-- Para não afetar o p5.js criamos um div para servir de "main" -->
		<div id="main">
			<!-- H1 - identificador de página -->
			<h1>MOOD TRACKER</h1>
			<!-- data - acrescentada no js -->
			<h3 id="data"></h3>

			<!-- Como o utilizador se sente hoje -->
			<div id="feel">
				<h2>How am I feeling today?</h2>
				<button class="mood" id="amazing">Amazing</button>
				<button class="mood" id="great">Great</button>
				<button class="mood" id="okay">Okay</button>
				<button class="mood" id="notgreat">Meh</button>
			</div>
			<br>

			<!-- Botão para alterar caso queira mudar a escolha que fez no div de cima -->
			<button id="mood">Change my mood</button>

			<!-- Calendário -->
			<div class="container">
				<div class="calendar">
					<div class="month">
						<i class="fas fa-angle-left prev"></i>
						<div class="date">
							<h1></h1>
							<p></p>
						</div>
						<i class="fas fa-angle-right next"></i>
					</div>
					<div class="weekdays">
						<div>Sun</div>
						<div>Mon</div>
						<div>Tue</div>
						<div>Wed</div>
						<div>Thu</div>
						<div>Fri</div>
						<div>Sat</div>
					</div>
					<div class="days"></div>
				</div>
			</div>

			<!-- Botões para mudar a cor dos dias no calendário -->
			<div id="changeday">
				<button id="ams"></button>
				<button id="grs"></button>
				<button id="oks"></button>
				<button id="ngs"></button>
			</div>
		</div>
	</main>

	<!-- barra de navegação no telemóvel/dispositivos pequenos -->
	<nav id="mobilenav">
		<ul>
			<li><a href="home.html"><img class="icons" src="../home.png" alt="home"></a></li>
			<li><a href="perfil.html"><img class="icons" src="../user.png" alt="user"></a></li>
			<li><a href="about.html"><img class="icons" src="../info.png" alt="info"></a></li>
		</ul>
		<!-- Barra sublinhadora que mostra em que página o utilizador está -->
		<div id="bar_home">
			<div id="color"></div>
			<div class="blank"></div>
			<div class="blank"></div>
		</div>
	</nav>

	<!-- script -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="p5_2.js"></script>
	<script src="calendarios.js"></script>
	<script src="sketch_2.js"></script>
</body>

</html>
